<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j">

	<div id="cadastro">

		<h1 style="width:300px"> Unid. Administrativa(UA) </h1>

		<fieldset>

	      	<legend>
	      		<h:outputText value="Cadastro de UA" rendered="#{uaBean.saveState}"/>
	      		<h:outputText value="Alteração de UA" rendered="#{uaBean.updateState}"/>
	      	</legend>

			<h:inputHidden value="#{uaBean.entity.id}" rendered="#{uaBean.updateState}"/>
			
			
			<dt><label for="id">ID</label></dt>
		  	<dd><h:inputText id="id" value="#{uaBean.entity.id}" size="40" required="true" requiredMessage="Informe o id"/></dd>
		  	<h:message for="id" styleClass="message"/>

			<dt><label for="nome">Nome</label></dt>
		  	<dd><h:inputText id="nome" value="#{uaBean.entity.descricao}" size="40" required="true" requiredMessage="Informe o Nome"/></dd>
		  	<h:message for="nome" styleClass="message"/>	

			<dl>
				<dt><label for="ug">Órgão</label></dt>
		    	<dd>
		    		<h:selectOneMenu id="ug" value="#{uaBean.entity.ug}" styleClass="ugList" converter="entityConverter" required="true" requiredMessage="Informe a órgão">
		    			<f:selectItem itemValue="" itemLabel="Informe a UG"/>
		    			<t:selectItems value="#{ugBean.ugs}" var="ugx" itemLabel="#{ugx.descricao}" itemValue="#{ugx}"/>
		    		</h:selectOneMenu>
		    	</dd>
		    	<rich:message for="ug" styleClass="message"/>
	    	</dl>

		</fieldset>
		
		<h:commandButton action="#{uaBean.save}" value="Gravar" rendered="#{uaBean.saveState}">
			<a4j:support event="onclick" reRender="paginaPrincipal"/>
		</h:commandButton>
		
		<h:commandButton action="#{uaBean.update}" value="Alterar" rendered="#{uaBean.updateState}">
			<a4j:support event="onclick" reRender="paginaPrincipal" onclick="if(!confirm('Confirmar Operação')){document.getElementById('paginaPrincipal').reset(); return false;}"/>
		</h:commandButton>
		
		<h:commandButton action="#{uaBean.search}" value="Voltar"  immediate="true">
			<a4j:support event="onclick" reRender="paginaPrincipal"/>
		</h:commandButton>

	</div>

</ui:composition>
