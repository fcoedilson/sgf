<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:a4j="http://richfaces.org/a4j">

	<div id="cadastro">

		<h1> Cadastro de Pessoa </h1>

		<fieldset>

	      	<legend>
	      		<h:outputText value="Cadastro de Pessoa" rendered="#{pessoaBean.saveState}"/>
	      		<h:outputText value="Alteração de Pessoa" rendered="#{pessoaBean.updateState}"/>
	      	</legend>

			<h:inputHidden value="#{pessoaBean.entity.codPessoa}" rendered="#{pessoaBean.updateState}"/>

			<dt><label for="pessoaNome">Nome</label></dt>
		  	<dd><h:inputText id="pessoaNome" value="#{pessoaBean.entity.nome}" size="40" required="true" requiredMessage="Informe o Nome"/></dd>
		  	<h:message for="pessoaNome" styleClass="message"/>	


		  	<dt><label for="pessoaCPF">Nº CPF</label></dt>
       		<dd><h:inputText id="pessoaCPF" value="#{pessoaBean.entity.cpf}" required="true" requiredMessage="Informe o CPF" styleClass="maskCpf">
       		</h:inputText></dd>
       		<h:message for="pessoaCPF" styleClass="message"/>

		</fieldset>
		
		<h:commandButton action="#{pessoaBean.save}" value="Gravar" rendered="#{pessoaBean.saveState}">
			<a4j:support event="onclick" reRender="paginaPrincipal"/>
		</h:commandButton>
		
		<h:commandButton action="#{pessoaBean.update}" value="Alterar" rendered="#{pessoaBean.updateState}">
			<a4j:support event="onclick" reRender="paginaPrincipal" onclick="if(!confirm('Confirmar Operação')){document.getElementById('paginaPrincipal').reset(); return false;}"/>
		</h:commandButton>
		
		<h:commandButton action="#{pessoaBean.search}" value="Voltar"  immediate="true">
			<a4j:support event="onclick" reRender="paginaPrincipal"/>
		</h:commandButton>

	</div>

</ui:composition>
