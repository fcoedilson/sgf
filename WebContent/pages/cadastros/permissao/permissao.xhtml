<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:a4j="http://richfaces.org/a4j">

	<div id="cadastro">

	    <h1> <h:outputText value="#{msg['permissao.title']}" /> </h1>

		<fieldset>

	      <legend><h:outputText value="#{msg['permissao.permissoes']}" /></legend>
	      
	      	<dt><h:outputLabel value="Nome:"/></dt>
			<dd><h:inputText id="nomePermissao" value="#{permissaoBean.entity.nome}" size="30" required="true" requiredMessage="Informe o nome" /></dd>
			<rich:message for="nomePermissao"/>
			
			<dt><h:outputLabel value="Descrição:"/></dt>
			<dd><h:inputText id="descPermissao" value="#{permissaoBean.entity.descricao}" size="50" required="true" requiredMessage="Informe a Descrição" /></dd>
			<rich:message for="descPermissao" styleClass="message"/>

		</fieldset>

		<h:commandButton action="#{permissaoBean.save}" value="#{msg['label.gravar']}" rendered="#{permissaoBean.saveState}" immediate="false">
	        <a4j:support event="onclick" reRender="paginaPrincipal" />
	    </h:commandButton>

		<h:commandButton action="#{permissaoBean.update}" value="#{msg['label.alterar']}" rendered="#{permissaoBean.updateState}" styleClass="editar">
			<a4j:support event="onclick" reRender="paginaPrincipal" />	
		</h:commandButton>

		<h:commandButton action="#{permissaoBean.search}" value="#{msg['label.voltar']}" immediate="true">
			<a4j:support event="onclick" reRender="paginaPrincipal" />
		</h:commandButton>

	</div>

</ui:composition>
