<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE root PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
	<div id="cadastro">

		<h1> Modelo </h1>

		<fieldset>

	      <legend>Cadastro de Modelo</legend>

			<p></p>
			<dl>
				<dt><label for="descricao">Descrição</label></dt>
			  	<dd>
				  	<h:inputText id="descricao" value="#{modeloBean.entity.descricao}"  required="true" size="40" maxlength="70"  requiredMessage="Informe a Descrição">
					</h:inputText>
					<label style="color:red">*</label>
					<rich:message errorClass="error" for="descricao" styleClass="message"/>
			  	</dd>
		  	</dl>

			<dl>
			  	<dt><label for="marca">Marca</label></dt>
			  	<dd>
				<h:selectOneMenu id="marca" value="#{modeloBean.entity.marca}" required="true" requiredMessage="Selecione a marca" converter="entityConverter">
					<f:selectItem itemLabel="Selecione uma marca" itemValue=""/>
		 			<t:selectItems value="#{marcaBean.marcas}"  var="marca" itemLabel="#{marca.descricao}" itemValue="#{marca}"/>
				</h:selectOneMenu>
				<label style="color:red">*</label>
				<rich:message errorClass="error" for="marca" styleClass="message"/>
				</dd>
			</dl>
			<p></p>

	    </fieldset>

	</div>

    <h:commandButton action="#{modeloBean.save}" value="Gravar" rendered="#{modeloBean.saveState}">
		<a4j:support event="onclick" reRender="paginaPrincipal"/>
	</h:commandButton>

	<h:commandButton action="#{modeloBean.update}" value="Alterar" rendered="#{modeloBean.updateState}"  onclick="if(!confirm('Confirmar alteração de dados.')) { form.reset();return false;}" styleClass="editar">
		<a4j:support event="onclick" reRender="paginaPrincipal"/>	
	</h:commandButton>

	<h:commandButton action="#{modeloBean.search}" value="Voltar" immediate="true">
		<a4j:support event="onclick" reRender="paginaPrincipal"/>
	</h:commandButton>
	<label style="color:red">* campos obrigatórios</label>

</ui:composition>
