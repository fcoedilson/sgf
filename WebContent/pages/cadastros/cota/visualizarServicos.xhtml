<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

    <rich:modalPanel id="visualizarServicos" autosized="true" moveable="true" resizeable="false" top="10" showWhenRendered="true" domElementAttachment="form">

    	<f:facet name="header">
            <h:panelGroup>
                <h:outputText value="Visualização das cotas de abastecimento"></h:outputText>
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:panelGroup>
            	<h:commandButton id="hidelink" action="#{cotaBean.search}" value="" image="/images/close.gif">
                	<a4j:support event="onclick" reRender="paginaPrincipal"/>
                </h:commandButton>
                <rich:componentControl for="visualizarServicos" attachTo="hidelink" operation="hide" event="onclick"/>
            </h:panelGroup>

        </f:facet>

		<div id="cadastro">

			<h1>Cotas de Abastecimento</h1>

			<fieldset>    
				<legend>veículo</legend>
				<h:inputText value="#{cotaBean.entity.veiculo.placa} #{cotaBean.entity.veiculo.modelo.descricao}" id="veiculoCota" size="50" disabled="true"/>
			</fieldset>
			
			<fieldset>    
				<legend>Valor da cota</legend>
				<h:inputText value="#{cotaBean.entity.cota}" id="valorCota" size="50" disabled="true"/>
			</fieldset>

			<h:commandButton value="Fechar" action="#{cotaBean.search}">
				<a4j:support event="oncomplete" reRender="paginaPrincipal"/>
			</h:commandButton>
		</div>
	</rich:modalPanel>
</ui:composition>
