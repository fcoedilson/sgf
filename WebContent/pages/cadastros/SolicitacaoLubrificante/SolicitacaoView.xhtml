<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

    <rich:modalPanel id="solicitacaoView" autosized="true" width="400" moveable="true" top="10" 
    	domElementAttachment="form">
    	
    	<f:facet name="header">
                <h:outputText value="Detalhes da Autorização de Troca de Lubrificante"></h:outputText>
        </f:facet>
        
        <f:facet name="controls">
            <h:panelGroup>
            	<h:commandButton id="hidelink" onclick="Richfaces.hideModalPanel('solicitacaoView');" action="#" image="/images/close.gif">
                	<a4j:support event="onclick" reRender="paginaPrincipal"/>
                </h:commandButton>
                <rich:componentControl for="solicitacaoView" attachTo="hidelink" operation="hide" event="onclick"/>
            </h:panelGroup>
        </f:facet>

		<div id="cadastro">
		
			<h1>Troca de Lubrificantes</h1>

			<fieldset>

			<dl>
				<dt><label for="posto">Posto</label></dt>
				<dd>
				<h:outputText id="posto" value="#{solicitacaoLubrificanteBean.solicitacao.posto.descricao}" />
				</dd>
			</dl>

			<dl>
				<dt><label for="servico">Serviço</label></dt>
				<dd>
				<h:outputText id="servico" value="#{solicitacaoLubrificanteBean.solicitacao.tipoServico.descricao}" />
				</dd>
			</dl>

			<dl>
				<dt><label for="veiculo">veículo</label></dt>
				<dd>
				<h:outputText id="veiculo" value="#{solicitacaoLubrificanteBean.solicitacao.veiculo.placa} #{solicitacaoLubrificanteBean.solicitacao.veiculo.modelo.descricao}" />
				</dd>
			</dl>

			<dl>
				<dt><label for="kmTrocaAnterior">Km Troca Anterior</label></dt>
				<dd>
				<h:outputText id="kmTrocaAnterior" value="#{solicitacaoLubrificanteBean.solicitacao.kmTrocaAnterior}" />
				</dd>
			</dl>
			
			<dl>
				<dt><label for="kmTroca">Km Troca</label></dt>
				<dd>
				<h:outputText id="kmTroca" value="#{solicitacaoLubrificanteBean.solicitacao.kmTrocaAtual}" />
				</dd>
			</dl>
			
			<dl>
				<dt><label for="kmProxTroca">Km Próx. Troca</label></dt>
				<dd>
				<h:outputText id="kmProxTroca" value="#{solicitacaoLubrificanteBean.solicitacao.kmPrevProximaTroca}" />
				</dd>
			</dl>

			<dl>
				<dt><label for="autorizador">Autorizador</label></dt>
				<dd>
				<h:outputText id="autorizador" value="#{solicitacaoLubrificanteBean.solicitacao.usuarioAutorizacao.pessoa.nome}" />
				</dd>
			</dl>

			<dl>
				<dt><label for="operador">Operador</label></dt>
				<dd>
				<h:outputText id="operador" value="#{solicitacaoLubrificanteBean.solicitacao.usuarioAtendimento.pessoa.nome}" />
				</dd>
			</dl>
			
			<dl>
				<dt><label for="dataAutorizacao">Data Autorização</label></dt>
				<dd>
				<h:outputText id="dataAutorizacao" value="#{solicitacaoLubrificanteBean.solicitacao.dataAutorizacao}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
				</h:outputText>
				</dd>
			</dl>
			
			<dl>
				<dt><label for="dataAtend">Data Atendimento</label></dt>
				<dd>
				<h:outputText id="dataAtend" value="#{solicitacaoLubrificanteBean.solicitacao.dataAtendimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
				</h:outputText>
				</dd>
			</dl>
			
			<dl>
				<dt><label for="justifiy">Justificativa</label></dt>
				<dd>
				<h:outputText id="justifiy" value="#{solicitacaoLubrificanteBean.solicitacao.justificativa}" style="width:60px; height:20px"/>
				</dd>
			</dl>

			</fieldset>
			
			<h:commandButton value="Voltar" action="#" onclick="Richfaces.hideModalPanel('solicitacaoView');">
				<a4j:support event="oncomplete" reRender="paginaPrincipal"/>
			</h:commandButton>
		</div>

	</rich:modalPanel>

</ui:composition>
