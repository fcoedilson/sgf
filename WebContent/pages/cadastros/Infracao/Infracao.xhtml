<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE root PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div id="cadastro">

		<h1> Infração </h1>

		<fieldset>

		    <legend>Cadastro de Infração </legend>

			<p></p>

			<h:inputHidden value="#{infracaoBean.entity.id}" rendered="#{infracaoBean.updateState}"/>

			<dt><label for="descricao">Descrição</label></dt>
		  	<dd>
				<h:inputText id="descricao" value="#{infracaoBean.entity.descricao}" required="true" 
							 requiredMessage="Informe a Descrição." size="60" maxlength="255">
				</h:inputText>
				<label style="color:red">*</label>
				<rich:message errorClass="error" for="descricao" styleClass="message"/>
		  	</dd>

		  	<dt><label for="gravidade">Gravidade</label></dt>
		  	<dd>
			<h:selectOneMenu id="gravidade" value="#{infracaoBean.entity.gravidade}">
	 			<f:selectItems value="#{infracaoBean.gravidadeInfracao}"/>
			</h:selectOneMenu>
			<label style="color:red">*</label>
			<rich:message errorClass="error" for="descricao" styleClass="message"/>
			</dd>

			<dt><label for="pontos">Pontuação</label></dt>
			<dd>
				<h:inputText id="pontos" value="#{infracaoBean.entity.pontuacao}" required="true"  styleClass="maskInteiro"
					requiredMessage="Informe a pontuação da infração." size="10" maxlength="10">
				</h:inputText>
				<label style="color:red">*</label>
				<rich:message errorClass="error" for="pontos" styleClass="message"/>
			</dd>

			<dt><label for="valor">Valor</label></dt>
			<dd>
				<h:inputText id="valor" value="#{infracaoBean.entity.valor}" styleClass="signedDecimal" required="true" 
					requiredMessage="Informe o valor da infração" size="10" maxlength="10" converter="valorConverter">
				</h:inputText>
				<label style="color:red">*</label>
				<rich:message errorClass="error" for="valor" styleClass="message"/>
			</dd>

			<dt><label for="peso">Peso</label></dt>
			<dd>
				<h:inputText id="peso" value="#{infracaoBean.entity.peso}" required="true"  styleClass="maskInteiro"
					requiredMessage="Informe o valor do peso." size="10" maxlength="10">
				</h:inputText>
				<label style="color:red">*</label>
				<rich:message errorClass="error" for="peso" styleClass="message"/>
			</dd>
			
			<p></p>
			

	    </fieldset>

	</div>

    <h:commandButton action="#{infracaoBean.save}" value="Gravar" rendered="#{infracaoBean.saveState}" >
		<a4j:support event="onclick" reRender="messageUser"/>
	</h:commandButton>

	<h:commandButton action="#{infracaoBean.update}" value="Alterar" rendered="#{infracaoBean.updateState}"  
		onclick="if(!confirm('Confirmar alteração de dados.')) { form.reset();return false;}" styleClass="editar">
		<a4j:support event="onclick" reRender="messageUser"/>	
	</h:commandButton>

	<h:commandButton action="#{infracaoBean.search}" value="Voltar" immediate="true">
		<a4j:support event="onclick" reRender="paginaPrincipal"/>
	</h:commandButton>
	<label style="color:red">* campos obrigatórios</label>

	<p></p>

	<h:outputLabel id="messageUser" value="Dados gravados com sucesso." style="color:green" rendered="#{infracaoBean.saved or infracaoBean.updated}"/>

</ui:composition>
